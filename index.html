        async function loadGoogleSheetData() {
            try {

                const json = JSON.parse(text.substring(47).slice(0, -2));
                
                console.log('ğŸ“Š Raw data:', json);

                json.table.rows.forEach((row, index) => {

                    const key = row.c[0]?.v;
                    const value = row.c[1]?.v;
                    
                    if (key && value) {
                        siteData[key] = value;
